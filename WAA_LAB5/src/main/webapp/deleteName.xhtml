<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"/>
	<title>#{msgs.windowTitleDelete}</title>
</h:head>
<h:body>
	<h1>#{msgs.deleteColumnHeader}</h1>
	<h:form>
		<h:dataTable value="#{tableData.names}" var="name" styleClass="names"
			headerClass="namesHeader" columnClasses="first,last">
			<h:column>
				<f:facet name="header">#{msgs.lastColumnHeader}</f:facet>
               #{name.last},
            </h:column>
			<h:column>
				<f:facet name="header">#{msgs.firstColumnHeader}</f:facet>
               #{name.first}
            </h:column>
			<h:column>
				<h:commandLink value="Delete" action="#{tableData.deleteRow(name)}" />
			</h:column>
		</h:dataTable>
		
	</h:form>
	<p><h:link value="Home" outcome="index" /></p>
</h:body>
</html>
